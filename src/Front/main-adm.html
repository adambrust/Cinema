<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Portal z Seansami Kinowymi</title>

</head>

<body id="root">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="reservations.html">
                        <i class="fas fa-user"></i> Moje Rezerwacje
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fas fa-sign-out-alt"></i> Wyloguj się
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adm-panel.html">
                        <i class="fas fa-sign-out-alt"></i>Ustawienia
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4">Portal z Seansami Kinowymi</h1>
        <p class="lead">Sprawdź najnowsze filmy i seanse w naszym kinie.</p>
    </div>
      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    
	<script>
		var requestOptions = {
			method: 'GET'
		}
		
		fetch('https://localhost:7296/movies', requestOptions)
			.then(response => response.json())
			.then(data => {
				console.log(data);
				data.forEach(function(currentValue) {
					document.getElementById("root").innerHTML += '<div class="container movie-container"><div class="row"><div class="col-md-9"><div class="card movie-card bg-transparent border-0"><div class="card-body col-md-8"><h5 class="card-title">' + currentValue.title + '</h5><p class="card-text">' + currentValue.description + '</p><a href="reserve.html?id=' + currentValue.id + '" class="btn btn-primary">Kup bilet</a></div></div></div><div class="card-img col-md-3"><img class="img-card" src="' + currentValue.image + '"></div></div></div>';
				})
			})
			.catch(error => {
				console.error('Błąd:', error);
			});
	</script>
</body>
</html>
